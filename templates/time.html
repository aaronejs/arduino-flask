<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="5">
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
    <div class='main'>
        {% if statistics == [] %}
        <p>Hello, world!</p>
        {% else %}
            <ul>
                <li>Measurement : Time</li>
                {% for i in statistics %}
                    <li>{{i}} &nbsp;:</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
